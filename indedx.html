<!DOCTYPE html>
<html>
    <head>
        <title>Simple Marker</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3D-ezfZAqqynFwHhcpdvoJWI8l0YDVps&callback=initMap&libraries=&v=weekly" defer></script>
        <style>/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */#gmp-map { height: 100%; width: 100; } /* Optional: Makes the sample page fill the window. */</style>
        <script>
      "use strict";

      function initMap() {
        const myLatLng = {
          lat: 40.12150192260742,
          lng: -100.45039367675781
        };
        const map = new google.maps.Map(document.getElementById("gmp-map"), {
          zoom: 4,
          center: myLatLng,
          fullscreenControl: false,
          zoomControl: true,
          streetViewControl: false
        });
        new google.maps.Marker({
          position: myLatLng,
          map,
          title: "My location"
        });
      }
    </script>
    </head>
    <body>
        <div id="gmp-map"></div>
    </body>
</html>
